<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 사용자에게 입력받음
      // parseFloat : 실수(float)로 받는다.
      let r = parseFloat(prompt(`반지름`));
      let h = parseFloat(prompt(`높이`));

      let v = r * r * Math.PI * h;

      alert(`${v}입니다.`);
    </script>
  </head>
  <body></body>
</html>
