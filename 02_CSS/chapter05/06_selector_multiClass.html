<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 선택자 여러개 사용</title>
    <style>
      .multi {
        color: red;
      }
      .class {
        background: blue;
      }
    </style>
  </head>
  <body>
    <!-- html에서는 class를 여러개 사용할 때는 띄어쓰기로 구분
    단, css에서는 ,로 구분한다. -->
    <h1 class="multi class">동해물과 백두산이</h1>
  </body>
</html>
