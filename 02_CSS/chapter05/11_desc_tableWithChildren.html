<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 내 후손+자손 선택자</title>
    <style>
      /*  tbody 태그 사용하지 않아도
          table 태그 자손은 tbody */
      /* table > tr > th 스타일 넣으면 적용x */
      table > tbody > tr > th {
        color: red;
      }
      /* th {color:red; */
      /* tr > th {color:red;} */
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>지역</th>
      </tr>
      <tr>
        <td>윤인성</td>
        <td>서울특별시 강서구 내발산동</td>
      </tr>
    </table>
  </body>
</html>
