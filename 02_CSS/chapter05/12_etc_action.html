<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action</title>
    <style>
      /* :이 붙으면 가상클래스 선택자다
        hober : 마우스 올렸을 때
        active : 마우스 왼쪽 버튼 누르고 있을 때 */
      :hover {
        color: red;
      }
      :active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>반응 선택자</h1>
  </body>
</html>
